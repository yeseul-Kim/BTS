<strong><h1>Intro</h1></strong>

<p>대한민국의 7인조 보이그룹. 제2의 비틀즈라 불릴 정도로 우리나라 가수로서는 유례없이 세계적인 인기를 끌고 있으며, 전 세계에 걸친 거대한 팬덤을 바탕으로 각종 경제적, 문화적 신드롬을 일으키면서 K-POP 역사를 넘어 대한민국의 대중문화 역사에도 새롭게 한 획을 그은 최정상급 가수로 높은 평가를 받고 있다.</P>
